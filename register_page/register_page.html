<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16" />
    <title>FoodScribe</title>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css'>
	<link rel="stylesheet" href="css/register_page.css">
</head>

<body>

<header>
    <!--The link to external CSS-->
    <div id="head-content">
      <div id="logo"><a href="#"><img src = "https://dl.dropboxusercontent.com/s/kdkmj8p3pw9ogu0/Newlogo.png?dl=0" width = 150px height=48px></a></div>
      <div id="mobbtn">&#9776;</div>
      <nav id="menu"> </nav>
    </div>
</header>
<main>
	<section class="section">
		<div class="container order-panel">
		  <div class="row">
			<h1>Registration Information</h1>
			<hr>
		  </div>
		  <form id="registerForm" >
  			<div class="row box">
  			  <div class="one-half column order-label">
  				<label for="firstName">First Name</label>
  			  </div>
  			  <div class="one-half column">
  				<input class="u-full-width" type="text" name="firstName" id="firstName"/>
  			  </div>
  			</div>
  			 <div class="row box">
  			  <div class="one-half column order-label">
  				<label for="lastName">Last Name*</label>
  			  </div>
  			  <div class="one-half column">
  				<input class="u-full-width" type="text" id="lastName" name="lastName"/>
  			  </div>
  			</div>
  			<div class="row box">
  			  <div class="one-half column order-label">
  				<label for="phoneno">Phone</label>
  			  </div>
  			  <div class="one-half column">
  				<input class="u-full-width" type="number" name="phoneno" id="phoneno"/>
  			  </div>
  			</div>
  			<div class="row box">
  				<button href="#" class="u-full-width" name="Save" onclick="updateUser();">Save</button>
  			</div>
		  </form>
	  </div>
	</section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
  <script  src="js/register_page.js"></script>
</body>

</html>
