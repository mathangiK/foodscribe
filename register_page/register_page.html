                    <a href="../index.html"><img src="https://dl.dropboxusercontent.com/s/kdkmj8p3pw9ogu0/Newlogo.png?dl=0" width = 150px height=48px></a>
				</div>
            </div>
            <div id="mobbtn">&#9776;</div>
                <!--The following code describes the menu of the webiste with navigation to external websites-->
			<nav id="menu">
			  <ul>
				<li>
					<a href="../index.html">Home</a>

				<li>

<main>
	<section class="section">
		<div class="container order-panel">
		  <div class="row">
			<h1>Registration Information</h1>
			<hr>
		  </div>
		  <form id="registerForm">
			<div class="order-form">
			<div class="row box">
			  <div class="one-half column order-label">
				<label for="firstName">First Name</label>				
			  </div>
			  <div class="one-half column">
				<input class="u-full-width" type="text" name="firstName" id="firstName">
			  </div>
			</div>
			 <div class="row box">
			  <div class="one-half column order-label">
				<label for="lastName">Last Name*</label>				
			  </div>
			  <div class="one-half column">
				<input class="u-full-width" type="text" id="lastName" name="lastName">
			  </div>
			</div>
			<div class="row box">
			  <div class="one-half column order-label">
				<label for="phone">Phone</label>				
			  </div>
			  <div class="one-half column">
				<input class="u-full-width" type="tel" id="phone">
			  </div>
			</div>
			<div class="row box">
				<input class="u-full-width" name="Save" type="submit" id="updateInfo">
			</div>
			</div>
		  </form>
		</div>
		</div>
	  </div>
	</section>
</main>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
