<!DOCTYPE html>
<html lang="en" >

<!-- the file head section-->
<head>
  <meta charset="UTF-8">
  <title>FoodScribe</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
 
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/order_page.css">
</head>

<body>

  <header>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <div id="head-content">
    <div id="logo"><a href="#"><img src = "https://dl.dropboxusercontent.com/s/kdkmj8p3pw9ogu0/Newlogo.png?dl=0" width = 150px height=48px></a></div>  
    <div id="mobbtn">&#9776;</div>
    <nav id="menu">
      <!--The following code describes the menu of the webiste with navigation to external websites-->
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="https://www.yelp.com">Reviews</a>
         
        </li>
        <li>
          <a href="https://www.tripadvisor.com/">Deals</a>
        </li>
        <li><a href="https://groundshuttle.com/">FAQ</a></li>
        <li><a href="https://www.foodora.com/contact/">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </div>  
<!--The following code describes the order page of the webiste with details about the user address and card information-->
</header>
<main>
<div class="container"><h1 id="heading">Order Details</h1></div>
<div id="exTab1" class="container">	
<ul  class="nav nav-pills red">
			<li class="active">
        <a  class="first" href="#1a" data-toggle="tab">Delivery Address</a>
			</li>
			<li><a class="second" href="#2a" data-toggle="tab">Payment Information</a>
			</li>
		</ul>

			<div class="tab-content clearfix">
			  <div class="tab-pane active" id="1a">
           <div class="form-group">
                <label for="shippingName">* Name</label>
                <input type="text" class="form-control " id="customerName" placeholder="Recevier Name"/>
             </div>
             <div class="form-group ">
              <label for="shippingAddress ">* Street Address</label>
              <input type="text " class="form-control " id="shippingAddress " placeholder="Street Address 1 " />
            </div>
            <div class="form-group ">
             <input type="text " class="form-control " placeholder="Street Address 2 " />
            </div>
            <div class="row ">
             <div class="col-xs-4 ">
               <div class="form-group ">
                 <label for="shippingCity ">*City</label>
                 <input type="text " class="form-control " id="shippingCity " placeholder="Your City " />
               </div>
             </div>
            <div class="col-xs-4 ">
              <div class="form-group ">
                <label for="shippingState ">* State</label>
                <select id="shippingState " class="form-control">
                  <option value="" disabled>-- state --</option>
                  <option>TX
                  </option>
                </select>
              </div>
            </div>
            <div class="col-xs-4 ">
              <div class="form-group ">
                <label for="shippingZipcode ">* Zipcode</label>
                <input type="text " class="form-control " id="shippingZipcode " placeholder="Zipcode "/>
              </div>
            </div>
            </div>
            <button type="submit" class="btn btn-raised">Next</button> 
				</div>
				<div class="tab-pane" id="2a">
          <div class="row">
                  <div class="col-xs-12">
                    <img src="https://dl.dropboxusercontent.com/s/863hcrmbzik4kn3/creditcard.png?dl=0" class="img-responsive" />
                    <br/>
                    <div class="form-group">
                      <label for="cardType">* Select Card Type:</label>
                      <select class="form-control" id="cardType">
                        <option value="" disabled="disabled">
                          -- Card Type --
                        </option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="discover">Discover</option>
                        <option value="amex">American Express</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="cardHolder">* Card Holder</label>
                      <input type="text" class="form-control" id="cardHolder" required="required" placeholder="Card Holder Name"/>
                    </div>
                    <div class="form-group">
                      <label for="cardNumber">* Card Number</label>
                      <div class="input-group">
                        <input required="required" id="cardNumber" class="form-control" name="cardNumber" placeholder="Valid Card Number"/>
                        <span class="input-group-addon"><i class="fa fa-credit-card"
                                                           aria-hidden="true"></i></span>
                      </div>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-xs-7 col-md-7">
                <div class="form-group">
                  <label>* Expiration Date</label>
                  <div class="row">
                    <div class="col-xs-6">
                      <select class="form-control" name="expiryMonth" required="required">
                        <option value="" disabled="disabled">
                          --Month--
                        </option>
                        <option value="1">Jan (01)</option>
                        <option value="2">Feb (02)</option>
                        <option value="3">Mar (03)</option>
                        <option value="4">Apr (04)</option>
                        <option value="5">May (05)</option>
                        <option value="6">June (06)</option>
                        <option value="7">July (07)</option>
                        <option value="8">Aug (08)</option>
                        <option value="9">Sep (09)</option>
                        <option value="10">Oct (10)</option>
                        <option value="11">Nov (11)</option>
                        <option value="12">Dec (12)</option>
                      </select>
                    </div>
                    <div class="col-xs-6">
                      <select class="form-control" name="expiryYear">
                        <option value="" disabled="disabled">--Year--
                        </option>
                        <option value="17">2017</option>
                        <option value="18">2018</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                        <option value="23">2023</option>
                        <option value="23">2024</option>
                        <option value="23">2025</option>
                        <option value="23">2026</option>
                        <option value="23">2027</option>
                        <option value="23">2028</option>
                        <option value="23">2029</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-5 col-md-5 pull-right">
                <div class="form-group">
                  <label for="cardCVC">CV Code</label>
                  <input id="cardCVC" type="tel" class="form-control" placeholder="CVC"/>
                </div>
              </div>
            </div>
             <button type="submit" class="btn btn-raised">Place your Order</button> 
	        </div>   
				</div>
			</div>
  </div>
</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
